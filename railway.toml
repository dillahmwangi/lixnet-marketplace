[build]
builder = "Nixpacks"

[build.env]
NODE_VERSION = "18"

[build.buildCommand]
run = "composer install --no-dev --optimize-autoloader && npm ci && npm run build && php artisan config:cache && php artisan route:cache && php artisan view:cache"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"

[deploy.env]
APP_ENV = "production"
APP_DEBUG = "false"
